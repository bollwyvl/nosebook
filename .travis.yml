language: python
sudo: false
python:
  - 2.7
  - 3.4
  - 3.5
env:
  - IPY_VERSION=">=2.0,<3.0"
  - IPY_VERSION=">=3.0,<4.0"
  - IPY_VERSION=">=4.0,<5.0 jupyter_client nbformat ipykernel"
install:
  - pip install IPython${IPY_VERSION}
  - ipython --version
  - pip install -r requirements-dev.txt
  - python setup.py develop
script:
  - python -m flake8 setup.py nosebook
  - python -m nosebook.tests
