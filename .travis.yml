language: python
sudo: false
python:
  - 2.7
  - 3.4
env:
  - IP_VERSION=">=2.0,<3.0"
  - IP_VERSION=">=3.0,<4.0"
  - IP_VERSION=">=4.0,<5.0"
install:
  - pip install IPython${IP_VERSION}
  - ipython --version
  - pip install -r requirements-dev.txt
  - python setup.py develop
script:
  - python -m flake8 *.py tests/*.py
  - python -m nosebook.tests
